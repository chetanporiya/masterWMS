<html ng-app="clientCommons">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- css start-->
        <link rel="stylesheet" href="ionic/css/ionic.css" />    
        <link href="plugins/font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/styles.css" />
        <!-- end -->

        <!-- cordova and other js-->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="js/Toast.js"></script>
        <!-- end -->

        <!-- ionic and jquery js-->
        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="ionic/js/ionic.bundle.min.js"></script>
        <!-- end-->

        <!-- Angular module and routes-->
        <script src="js/angular/app/mobilityApp.js"></script>
        <script src="js/angular/routes/routes.js"></script>
        <!-- end-->

        <!-- Angular Constants start-->
        <script src="js/angular/constants/urlConstant.js"></script>
        <script src="js/angular/constants/messagesConstant.js"></script>
        <!-- end -->

        <!-- Angular Services start-->
        <script src="js/angular/services/loginService.js"></script>
        <script src="js/angular/services/sessionService.js"></script>
        <script src="js/angular/services/utilsService.js"></script>
        <script src="js/angular/services/checkNetworkService.js"></script>
        <!-- end -->

        <!-- Angular Controller start-->
        <script src="js/angular/controller/indexController.js"></script>
        <script src="js/angular/controller/loginController.js"></script>
        <!-- end -->

        <title>Client Commons</title>
    </head>
    <body ng-controller="indexController">
    <ion-side-menus>
        <ion-pane ion-side-menu-content drag-content="false">
            <ion-nav-view animation="slide-left-right">

            </ion-nav-view>
        </ion-pane> 

        <ion-side-menu side="right" class="dark-bg">
            <header class="bar bar-header app-color">
                <a href="" data-click-menulink class="stable transparent item item-icon-left" menu-toggle="right" style="border: none; padding-top: 7px">
                    <i class="icon ion-person"></i>Welcome {{loginService.internalUserName}}
                </a>
            </header>

            <ion-content has-header="true">
                <ul class="list menuContent transparent" >
                    <a href="" data-click-menulink class="stable transparent item item-icon-left" menu-toggle="right" ng-click="showInfo()">
                        <i class="icon ion-information-circled"></i>Info
                    </a>
                    <a href="" data-click-menulink class="stable transparent item item-icon-left" menu-toggle="right" ng-click="utilsService.showFeedbackModel()">
                        <i class="icon ion-compose"></i>
                        Feedback
                    </a>
                    <a href="" data-click-menulink class="stable transparent item item-icon-left" ng-click="utilsService.showSendLogBox()" menu-toggle="right">
                        <i class="icon fa fa-stethoscope"></i>Diagnostic Logs
                    </a>
                    <a href="" data-click-menulink class="stable transparent item item-icon-left" ng-click="utilsService.logout()" menu-toggle="right">
                        <i class="icon ion-power"></i>Logout
                    </a>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
